<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Multic-Tac-Toe</h1>
            <div class="right-side">
                <button class="switch-mode">Switch Mode</button>
                <a href="https://github.com/yorozc" target="_blank">
                    <img src="resources/github-mark-white.png" alt="Github Logo" id="github-logo">
                </a>
            </div>
        </div>
        <div class="board-container">
            <div class="buttons">
                <button onclick="startGame()" class="gameBtn">START</button>
                <button onclick="resetGame()" class="gameBtn">RESET</button>
            </div>
            <div class="winner" style="display: none;">
                <p id="winnerMsg"></p>
            </div>

            <div class="draw" style="display: none;">
                <p id="drawMsg"></p>
            </div>

            <div class="tic-tac-toeContainer">
                <div class="cell" data-number="1" ></div>
                <div class="cell" data-number="2" ></div>
                <div class="cell" data-number="3" ></div>
                <div class="cell" data-number="4" ></div>
                <div class="cell" data-number="5" ></div>
                <div class="cell" data-number="6" ></div>
                <div class="cell" data-number="7" ></div>
                <div class="cell" data-number="8" ></div>
                <div class="cell" data-number="9" ></div>
            </div>
        </div>
    </div>


</body>
</html>
